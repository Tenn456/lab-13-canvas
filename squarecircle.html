<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="1000" height="1000"></canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			context.fillStyle = "#ff0000";
        	context.fillRect(100, 50, 100, 100);
        	context.fillStyle = "#0000ff";
        	context.arc(300, 100, 50, 0, 2 * Math.PI);
        	context.fill();
		}

	</script>

</body>
</html>
