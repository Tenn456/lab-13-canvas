<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#sketch {
			border:1px solid #000;
		}
	</style>
</head>
<body onload="draw()">
	<canvas id="sketch" width="480" height="720"></canvas>

	<script>

		var sketch;
		var context;
		var circle;
		var dx = 2;
		var fps = 2;
		var animation;

		function draw() {
		 	sketch = document.getElementById('sketch');
			context = sketch.getContext("2d");
			circle = {'x':25, 'y':sketch.offsetHeight / 2, 'r':25};
			var animation = setInterval(animate, fps);
		}

		function animate(){
			context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
			draw_circle(circle.x, circle.y, circle.r);
			circle.x = circle.x + dx;

			if(circle.x > sketch.offsetWidth - dx - circle.r || circle.x < circle.r - dx){
				dx = dx * -1;
			}
		}

		function draw_circle(x, y, r){
			context.fillStyle = "#000000";
			context.beginPath();
			context.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI);
			context.closePath();
			context.fill();
		}

	</script>

</body>
</html>
